<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather or Not</title>
  </head>
  <body>
    <nav class="navbar custom-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 custom-font1"
          ><i
            class="bi bi-cloud-drizzle-fill custom-dark"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          ></i>
          Weather or not</span
        >
      </div>
    </nav>
    <main class="row p-5">
      <aside class="-col-12 col-md-4 ">
        <form class="custom-bg-surface p-3 rounded-2">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Philadelphia" />
            <label for="floatingInput">City Name</label>
          </div>
          <div class="col-auto d-grid">
            <button type="submit" class="btn custom-btn btn-sm">Search</button>
          </div>
        </form>
        <section class="custom-bg-surface px-3 my-4 rounded-2">
          <!-- TODO: add buttons here for previous searches -->
          <div class="col-auto py-3 d-grid">
            <button type="submit" class="btn custom-btn btn-sm"># Previous Search #</button>
          </div>
        </section>
      </aside>

      <section class="col-12 col-md-8">
        <figure>
          <section class="custom-bg-surface p-3 rounded-2">
            <!-- main weather right now -->
            <h1 id="mainCity" class="custom-font3">#mainCity</h1>
            <h3 id="mainTemp" class="custom-font3">#mainTemp</h3>
            <h3 id="mainWind" class="custom-font3">#mainWind</h3>
            <h3 id="mainHumid" class="custom-font3">#mainHumid</h3>
          </section>
        </figure>

        <section class="custom-bg-surface p-4 my-4 rounded-2 ">
          <!-- 5 day forecast will go here -->
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header"><h5 class="p-2">Tomorrow</h5></div>
            <div class="card-body">
              <i class="bi bi-brightness-high-fill" alt="Logo" width="30" height="24"></i>
              <h6 class="card-text">Temp</h6>
              <h6 class="card-text">Wind</h6>
              <h6 class="card-text">Humidity</h6>
            </div>
          </div>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header"><h5 class="p-2">Next Day</h5></div>
            <div class="card-body">
              <i class="bi bi-brightness-high-fill" alt="Logo" width="30" height="24"></i>
              <h6 class="card-text">Temp</h6>
              <h6 class="card-text">Wind</h6>
              <h6 class="card-text">Humidity</h6>
            </div>
          </div>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header"><h5 class="p-2">Next Day</h5></div>
            <div class="card-body">
              <i class="bi bi-brightness-high-fill" alt="Logo" width="30" height="24"></i>
              <h6 class="card-text">Temp</h6>
              <h6 class="card-text">Wind</h6>
              <h6 class="card-text">Humidity</h6>
            </div>
          </div>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header"><h5 class="p-2">Next Day</h5></div>
            <div class="card-body">
              <i class="bi bi-brightness-high-fill" alt="Logo" width="30" height="24"></i>
              <h6 class="card-text">Temp</h6>
              <h6 class="card-text">Wind</h6>
              <h6 class="card-text">Humidity</h6>
            </div>
          </div>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header"><h5 class="p-2">Next Day</h5></div>
            <div class="card-body">
              <i class="bi bi-brightness-high-fill" alt="Logo" width="30" height="24"></i>
              <h6 class="card-text">Temp</h6>
              <h6 class="card-text">Wind</h6>
              <h6 class="card-text">Humidity</h6>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
