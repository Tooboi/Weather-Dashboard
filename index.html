<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather or Not</title>
  </head>
  <body>
    <nav class="navbar custom-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 custom-font1"
          ><i
            class="bi bi-cloud-drizzle-fill custom-dark"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          ></i>
          Weather or not</span
        >
      </div>
    </nav>

    <main class="row p-5">
      <aside class="-col-12 col-md-4">
        <form class="custom-bg-surface p-3 rounded-2" id="formSubmit" method="POST">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" />
            <label for="floatingInput">City Name</label>
          </div>
          <div class="col-auto d-grid">
            <button type="submit" class="btn custom-btn btn-sm" id="searchBtn">Search</button>
          </div>
        </form>

        <section class="custom-bg-surface px-3 my-4 rounded-2">
          <!-- TODO: add buttons here for previous searches -->
          <div class="col-auto py-3 d-grid">
            <button type="submit" class="btn custom-btn btn-sm"># Previous Search #</button>
          </div>
        </section>
      </aside>

      <section class="col-12 col-md-8">
          <section class="custom-bg-surface p-3 rounded-2">
            <h1 id="day0day" class="custom-font3"></h1>
            <img id="day0icon" src="" alt="icon" />
            <h1 id="mainCity" class="custom-font3">...</h1>
            <h3 id="day0temp" class="custom-font3">...</h3>
            <h3 id="day0wind" class="custom-font3">...</h3>
            <h3 id="day0humid" class="custom-font3">...</h3>
          </section>
        <section class="custom-bg-surface p-4 my-4 rounded-2">
          <h3 class="custom-font3">5 Day Forecast</h3>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header">
              <h5 class="p-2" id="day1day">...</h5>
            </div>
            <div class="card-body">
              <img id="day1icon" src="" alt="icon" width="36px" />
              <h6 class="card-text" id="day1temp">...</h6>
              <h6 class="card-text" id="day1wind">...</h6>
              <h6 class="card-text" id="day1humid">...</h6>
            </div>
          </div>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header">
              <h5 class="p-2" id="day2day">...</h5>
            </div>
            <div class="card-body">
              <img id="day2icon" src="" alt="icon" width="36px" />
              <h6 class="card-text" id="day2temp">...</h6>
              <h6 class="card-text" id="day2wind">...</h6>
              <h6 class="card-text" id="day2humid">...</h6>
            </div>
          </div>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header">
              <h5 class="p-2" id="day3day">...</h5>
            </div>
            <div class="card-body">
              <img id="day3icon" src="" alt="icon" width="36px" />
              <h6 class="card-text" id="day3temp">...</h6>
              <h6 class="card-text" id="day3wind">...</h6>
              <h6 class="card-text" id="day3humid">...</h6>
            </div>
          </div>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header">
              <h5 class="p-2" id="day4day">...</h5>
            </div>
            <div class="card-body">
              <img id="day4icon" src="" alt="icon" width="36px" />
              <h6 class="card-text" id="day4temp">...</h6>
              <h6 class="card-text" id="day4wind">...</h6>
              <h6 class="card-text" id="day4humid">...</h6>
            </div>
          </div>
          <div class="col my-3 custom-card text-bg-primary">
            <div class="custom-card-header">
              <h5 class="p-2" id="day5day">...</h5>
            </div>
            <div class="card-body">
              <img id="day5icon" src="" alt="icon" width="36px" />
              <h6 class="card-text" id="day5temp">...</h6>
              <h6 class="card-text" id="day5wind">...</h6>
              <h6 class="card-text" id="day5humid">...</h6>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
